<main *ngIf="$exhauster === empty">
  <p-progressBar mode="indeterminate"></p-progressBar>
</main>
<main *ngIf="$exhauster | async as exhauster" class="card">
  <section class="header">
    <h1>Эксгаустер №{{ exhauster.name }}</h1>
    <button
    pButton
    pRipple
    type="button"
    icon="pi pi-chevron-left"
    [routerLink]="['/exhausters/']"
  ></button>
  </section>
  <section *ngFor="let bearing of exhauster.bearings">
    <h2>Подшипник №{{ bearing.name }}</h2>
    <p-table [value]="bearing.params" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.value | number : "1.2-2" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </section>
  <section>
    <h2>Другие системы</h2>
    <p-table
      [value]="exhauster.aux_items"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.value | number : "1.2-2" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </section>
</main>
