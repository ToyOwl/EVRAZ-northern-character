<main *ngIf="$exhauster | async as exhauster">
  <h1>Эксгаустер №{{ exhauster.name }}</h1>
  <section *ngFor="let bearing of exhauster.bearings">
    <h2>Подшипник №{{ bearing.name }}</h2>
    <ul>
      <li *ngFor="let param of bearing.params">
        {{ param.name }}: {{ param.value | number : "1.2-2" }}
      </li>
    </ul>
  </section>
  <section *ngFor="let item of exhauster.aux_items">
    <h2>{{ item.name }}: {{ item.value | number : "1.2-2" }}</h2>
  </section>
</main>
